<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>Music-Player</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="logo.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="songList">
            <h2> My Songs - Best of Bollywood </h>
            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span class="songName">Matargashti</span>
                <span class="songlistdisplay"><span class="timestamp">05:28 <i id="1" class="fas songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="2">
                <span class="songName">Love You Zindagi</span>
                <span class="songlistdisplay"><span class="timestamp">03:28 <i id="2" class="fas songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="3">
                <span class="songName">Tu Hi Hai</span>
                <span class="songlistdisplay"><span class="timestamp">03:19 <i id="3" class="fas songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="4">
                <span class="songName">Pani Da</span>
                <span class="songlistdisplay"><span class="timestamp">04:05 <i id="4" class="fas songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="5">
                <span class="songName">Raatan Lambiyan</span>
                <span class="songlistdisplay"><span class="timestamp">03:50 <i id="5" class="fas songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="6">
                <span class="songName">Nachde Ne Saare</span>
                <span class="songlistdisplay"><span class="timestamp">03:32 <i id="6" class="fas songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="7">
                <span class="songName">Sooraj Dooba Hain</span>
                <span class="songlistdisplay"><span class="timestamp">04:24 <i id="7" class="fas songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/8.jpg" alt="8">
                <span class="songName">Tum Hi Ho Bandhu</span>
                <span class="songlistdisplay"><span class="timestamp">04:42 <i id="8" class="fas songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="player">
        <input  class='range' type="range" name="range" id="progressBar" value="0" min="0" max="1000">
        <div class="songInfo">
            <img id="imginfo"src="covers/1.jpg" width="48px"> <span id="songInfoName">Matargashti - Mohit Chauhan</span>
        </div>
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
